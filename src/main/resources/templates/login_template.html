<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="../static/css/login_style.css" />
</head>

<body>
    <main>
        <section class="form-section">
            <div class="form-wrapper">
                <h1 class="title">Log in</h1>
                <div id="error-message" class="error-message"></div>
                
                <form class="form" onsubmit="return false">
                    <!-- Adaugă un div pentru afișarea mesajului de eroare -->

                    <!-- Restul codului HTML rămâne neschimbat -->

                    <div class="form-group">
                        <label>
                            <span class="sr-only">Username</span>
                            <input type="text" id="username_id" placeholder="Username" class="form-input" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span class="sr-only">Password</span>
                            <input type="password" id="password_id" placeholder="Password" class="form-input" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="form-submit" id="login_button_id">
                    </div>

                    <footer class="form-footer">
                        <div>
                            <a href="#" class="form-link">Forgot password?</a>
                        </div>
                        <div>
                            <a href="signup.html" class="form-link">You don't have an account? Sign up!</a>
                        </div>
                    </footer>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="../static/js/login.js"></script>
</body>

</html>
